<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakbay | Commuter Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    header { background: #f0f0f0; padding: 10px 20px; }
    nav { display: flex; justify-content: space-between; align-items: center; }
    nav ul { list-style: none; display: flex; gap: 15px; padding: 0; margin: 0; }
    nav a { text-decoration: none; color: #000; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    .map-section { text-align: center; width: 80%; max-width: 900px; }
    #map { width: 100%; height: 500px; border: 2px solid #000; margin-top: 20px; border-radius: 8px; }
    #location-status { margin-top: 10px; font-size: 0.9em; color: gray; }
    footer { background: #f0f0f0; text-align: center; padding: 10px 0; }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo"><h2>Lakbay</h2></div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#">Routes</a></li>
        <li><a href="#">Saved Trips</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="map-section">
      <h1>Commuter Dashboard</h1>
      <p>Track your current location and plan your route along major roads.</p>
      <div id="map"></div>
      <p id="location-status">Waiting to start...</p>
      <div style="margin-top:10px;">
        <button onclick="showAllRoutes()">Show All Routes</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Â© 2025 Lakbay. All rights reserved.</p>
  </footer>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([14.7959, 120.8789], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let assignedRouteLine = null;
    let jeepneyMarker = null;
    // Hardcoded demo routes
    const jeepneyRoutes = [
      { name: "Route 1", points: [[14.7960,120.8750],[14.7980,120.8780],[14.8000,120.8800]], color: "orange" },
      { name: "Route 2", points: [[14.7950,120.8800],[14.7970,120.8830],[14.7990,120.8850]], color: "green" }
    ];
    let demoRouteLines = [];

    // Always fetch and draw assigned route
    function fetchAndDrawAssignedRoute() {
      fetch('/api/assigned-route')
        .then(res => res.json())
        .then(data => {
          if (assignedRouteLine) map.removeLayer(assignedRouteLine);
          if (data.route && data.route.length === 2) {
            assignedRouteLine = L.polyline(data.route.map(p => [p.lat, p.lng]), { color: 'orange', weight: 6 }).addTo(map);
          }
        });
    }
    // Always fetch and show jeepney location
    function fetchAndShowJeepneyLocation() {
      fetch('/api/jeepney-location')
        .then(res => res.json())
        .then(data => {
          if (data.location) {
            const latLng = [data.location.lat, data.location.lng];
            if (!jeepneyMarker) {
              jeepneyMarker = L.marker(latLng, {
                icon: L.icon({
                  iconUrl: 'icons/Jeep.png',
                  iconSize: [32,32],
                  iconAnchor: [16,16]
                })
              }).addTo(map).bindPopup("Jeepney Location");
            } else {
              jeepneyMarker.setLatLng(latLng);
            }
          }
        });
    }
    // Show all hardcoded routes for demo/testing
    function showAllRoutes() {
      demoRouteLines.forEach(line => map.removeLayer(line));
      demoRouteLines = [];
      jeepneyRoutes.forEach(route => {
        const polyline = L.polyline(route.points, { color: route.color, weight: 4, opacity: 0.6 }).addTo(map);
        demoRouteLines.push(polyline);
      });
      fetchAndDrawAssignedRoute(); // Re-draw assigned route so it's always visible
    }

    // Poll every second for live updates from backend
    setInterval(fetchAndDrawAssignedRoute, 1000);
    setInterval(fetchAndShowJeepneyLocation, 1000);

    // On load, draw assigned route and jeepney if any
    fetchAndDrawAssignedRoute();
    fetchAndShowJeepneyLocation();
  </script>
</body>
</html>
